<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div id="client_info_form">
        <div class='fieldset'>
          <legend>Enter Client Information</legend>
          <form>
            <div class="customer_info">
                <div class="row">
                    <h2>
                        Customer Information
                    </h2>
                </div>
                <div class='row'>
                  <label>Client Name</label>
                  <input type="text" placeholder="Enter Client Name" id='firstname'>
                </div>
                <div class='row'>
                  <label">Comapny</label>
                  <input type="text" placeholder="Enter Comapny">
                </div>
                <div class='row'>
                  <label>Address</label>
                  <input type="text" placeholder="Enter Address">
                </div>
                <div class='row'>
                    <label>City</label>
                    <input type="text" placeholder="Enter City">
                </div>
                <div class='row'>
                    <label>State</label>
                    <select>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select><br>
                </div>
                <div class='row'>
                    <label>Zip</label>
                    <input type="text" placeholder="Enter Zip">
                </div>
            </div>
            <div class="equipment_info">
                <div class="row">
                    <h2>
                        Equipment Information
                    </h2>
                </div>
                <div class='row'>
                  <label>Equipment ID</label>
                  <input type="text" placeholder="Enter Equipment ID" id='firstname'>
                </div>
                <div class='row'>
                  <label">Manufacturer</label>
                  <input type="text" placeholder="Enter Manufacturer">
                </div>
                <div class='row'>
                  <label>Model Number</label>
                  <input type="text" placeholder="Enter Model Number">
                </div>
                <div class='row'>
                    <label>Seriel Number</label>
                    <input type="text" placeholder="Enter Seriel Number"> 
                </div>
            </div>
            <div class="calibration_info">
                <div class="row">
                    <h2>
                        Calibration Information
                    </h2>
                </div>
                <div class='row'>
                  <label>Procedure</label>
                  <select>
                    <option value="DO-DM">Dissolved Oxygen Direct Simulation</option>
                    <option value="DO-TS">Dissolved Oxygen Transmitter Simulation</option>
                    <option value="DO-FS">Dissolved Oxygen Full Simulation</option>
                    <option value="pH-DM">pH Direct Simulation</option>
                    <option value="pH-TS">pH Transmitter Simulation</option>
                    <option value="pH-FS">pH Full Simulation</option>
                    <option value="TM-DM">Temperature Direct Simulation</option>
                    <option value="TM-TS">Temperature Transmitter Simulation</option>
                    <option value="TM-FS">Temperature Full Simulation</option>
                    <option value="PS-DM">Pressure Direct Simulation</option>
                    <option value="PS-TS">Pressure Transmitter Simulation</option>
                    <option value="PS-FS">Pressure Full Simulation</option>
                    <option value="WT-DM">Weight Direct Simulation</option>
                    <option value="WT-TS">Weight Transmitter Simulation</option>
                    <option value="WT-FS">Weight Full Simulation</option>
                    <option value="FL-DM">Flow Direct Simulation</option>
                    <option value="FL-TS">Flow Transmitter Simulation</option>
                    <option value="FL-FS">Flow Full Simulation</option>
                </select><br>
                </div>
                <div class='row'>
                  <label">Manufacturer</label>
                  <input type="text" placeholder="Enter Manufacturer">
                </div>
                <div class='row'>
                  <label>Model Number</label>
                  <input type="text" placeholder="Enter Model Number">
                </div>
                <div class='row'>
                    <label>Seriel Number</label>
                    <input type="text" placeholder="Enter Seriel Number"> 
                </div>
            </div>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>

    
</body>
</html>
